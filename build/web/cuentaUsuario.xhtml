<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./WEB-INF/templates/plantillaTempalte.xhtml">

            <ui:define name="content">
                <h:form id="formCuenta">
                    <p:panel>
                        <p:dataTable
                            id="tblCuenta"
                            emptyMessage="No hay compras"
                            var="producto"
                            value="#{compraFormBean.listaProductoCompra}">
                            <f:facet name="header">
                                Resumen de Compra
                            </f:facet>
                            <p:column headerText="Codigo">
                                <p:outputLabel value="#{producto.codigoProducto}"/>
                            </p:column>

                            <p:column headerText="Nombre">
                                <p:outputLabel value="#{producto.nombreProducto}"/>
                            </p:column>

                            <p:column headerText="Detalle">
                                <p:outputLabel value="#{producto.caracteristicas}"/>
                            </p:column>

                            <p:column headerText="Precio">
                                <p:outputLabel value="$#{producto.precioProducto}"/>
                            </p:column>

                            <p:column headerText="Vista">
                                <p:graphicImage name="#{producto.imagen}" height="30" width="50"/>
                            </p:column>

                        </p:dataTable>
                        <br/>
                        <p:panel>
                        <p:outputLabel value="Total "/>
                        <p:outputLabel value="$#{compraFormBean.obtenerTotalCompra()}"/>
                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
