<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Pagina de Compra</title>
    </h:head>
    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <p:growl id="messages"/>
                    <p:megaMenu>
                        <p:menuitem value="Inicio" icon="ui-icon-home" outcome="inicio"/>

                        <p:submenu label="Productos" icon="ui-icon-folder-open">
                            <p:column>
                                <p:submenu style="width: 0px; height: 0px">
                                    <p:menuitem value="Notebook" outcome="computadora" icon="ui-icon-disk"/>
                                    <p:separator/>
                                    <p:menuitem value="Celular" outcome="celular" icon="ui-icon-calculator"/>
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                        <p:submenu label="Mi Cuenta" icon="ui-icon-person">
                            <p:column>
                                <p:submenu style="width: 0px; height: 0px" >
                                    <p:menuitem>
                                        <p:panelGrid columns="1" layout="grid">
                                            <p:graphicImage name="#{usuarioFormBean.usuario.imagen}" height="50" width="50"/>
                                            <p:outputLabel value="#{usuarioFormBean.usuario.id}"/>
                                        </p:panelGrid>
                                    </p:menuitem> 
                                    <p:separator/>
                                    <p:menuitem value="Carrito" outcome="cuentaUsuario" icon="ui-icon-cart"/>
                                    <p:separator/>
                                    <p:menuitem>
                                        <p:commandButton value="Cerrar Sesion"
                                                         icon="ui-icon-power"
                                                         action="login"/>
                                    </p:menuitem>
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                    </p:megaMenu>
                </h:form>
            </ui:insert>
        </div>
            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
    </h:body>
</html>
